<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">    
</head>
<body>
    <!-- Jumbotron -->
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1>Weather Dashboard</h1>
    </div>
    
    <div class="container">
        <!-- City Search Row-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1">Search for a City:</h4>
                <!-- Search City Form -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" aria-label="City Search">
                </div>
                <!-- Search City Button & List -->
                <button class=" btn btn-primary" type="button" id="search-btn">Search</button>
                <ul class="list-group">

                </ul>
            </div>

            <!-- Current Weather Conditions -->
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temp:<span class="current" id="current-temp"></span></p>
                        <p>Wind:<span class="current" id="current-wind"></span></p>
                        <p>Humidity:<span class="current" id="current-humidity"></span></p>
                        <p>UV Index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
                    </div>
                </div>

                <!-- Future Weather Conditions -->
                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>

                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="futdate0"></p>
                            <p id="futimg0"></p>
                            <p>Temp:<span id="futtemp0"></span></p>
                            <p>Wind:<span id="futwind0"></span></p>
                            <p>Humidity:<span id="futhumidity0"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="futdate1"></p>
                            <p id="futimg1"></p>
                            <p>Temp:<span id="futtemp1"></span></p>
                            <p>Wind:<span id="futwind1"></span></p>
                            <p>Humidity:<span id="futhumidity1"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="futdate2"></p>
                            <p id="futimg2"></p>
                            <p>Temp:<span id="futtemp2"></span></p>
                            <p>Wind:<span id="futwind2"></span></p>
                            <p>Humidity:<span id="futhumidity2"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="futdate3"></p>
                            <p id="futimg3"></p>
                            <p>Temp:<span id="futtemp3"></span></p>
                            <p>Wind:<span id="futwind3"></span></p>
                            <p>Humidity:<span id="futhumidity3"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="futdate4"></p>
                            <p id="futimg4"></p>
                            <p>Temp:<span id="futtemp4"></span></p>
                            <p>Wind:<span id="futwind4"></span></p>
                            <p>Humidity:<span id="futhumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Javascript File-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
