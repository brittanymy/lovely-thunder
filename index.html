<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">    
</head>
<body>
    <!-- Jumbotron -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <section>
        <!-- City Search Row-->
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="card">
                    <h3 class="card-header">Search for a City:</h3>

                    <!-- Search City Form -->
                    <form class="card-body" id="form">
                        <label></label>
                        <input name="city" id="city-input" type="text" class="form-control">

                        <button type="submit" class="btn btn-block p-2" id="search-btn">Search</button>
                    </form>
                </div>

                <!-- Search History -->
                <div class="card">
                    <div class="card-body" id="search-history"></div>
                </div>

                <!-- Current Weather Conditions -->
                <div class="col-12 col-md-8">
                    <div class="card" id="current-city">
                        <h3 class="card-header" id="city-name"></h3>
                        <p id="date"></p>
                        <p id="icon"></p>
                        <p id="temperature"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        <p id="uv-index"></p>
                    </div>

                    <!-- 5 Day Forecast -->
                    <h3 id="forecast-title"></h3>
                    <div id="weekly-forecast">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
