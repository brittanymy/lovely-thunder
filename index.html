<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">    
</head>
<body>
    <!-- Jumbotron -->
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1>Weather Dashboard</h1>
    </div>
    
    <div class="container">
        <!-- City Search Row-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1">Search for a City:</h4>
                <!-- Search City Form -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search">
                </div>
                <!-- Search City Button & List -->
                <button class=" btn btn-primary" type="button" id="search-btn">Search</button>
                <ul class="list-group">

                </ul>
            </div>

            <!-- Current Weather Conditions -->
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder"></h3>
                        <p>Temp:<span class="current" id="ctemp"></span></p>
                        <p>Wind:<span class="current" id="cwind"></span></p>
                        <p>Humidity:<span class="current" id="chumidity"></span></p>
                        <p>UV Index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
                    </div>
                </div>

                <!-- Future Weather Conditions -->
                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>

                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="fdate0"></p>
                            <p id="fimg0"></p>
                            <p>Temp:<span id="ftemp0"></span></p>
                            <p>Wind:<span id="fwind0"></span></p>
                            <p>Humidity:<span id="fhumidity0"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="fdate1"></p>
                            <p id="fimg1"></p>
                            <p>Temp:<span id="ftemp1"></span></p>
                            <p>Wind:<span id="fwind1"></span></p>
                            <p>Humidity:<span id="fhumidity1"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="fdate2"></p>
                            <p id="fimg2"></p>
                            <p>Temp:<span id="ftemp2"></span></p>
                            <p>Wind:<span id="fwind2"></span></p>
                            <p>Humidity:<span id="fhumidity2"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="fdate3"></p>
                            <p id="fimg3"></p>
                            <p>Temp:<span id="ftemp3"></span></p>
                            <p>Wind:<span id="fwind3"></span></p>
                            <p>Humidity:<span id="fhumidity3"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="fdate4"></p>
                            <p id="fimg4"></p>
                            <p>Temp:<span id="ftemp4"></span></p>
                            <p>Wind:<span id="fwind4"></span></p>
                            <p>Humidity:<span id="fhumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
